<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Eliminar usuario</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>¿Esta seguro que desea eliminar el usuario <span class="text-primary">{{usuario?.usuario}}</span>?</strong></p>
    <p>Toda la información asociada a esta especialidad se eliminará de forma permanente.
    <span class="text-danger">Esta operación no se puede deshacer.</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="delete()">Si, eliminar</button>
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">No, cancelar</button>
 </div>
