<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Actualizar contraseña</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="p-2">
        <img class="card-img-top" src="/assets/img/logo2.png" width="375" height="120" alt="Logo">
    </div>
    <form class="p-2" [formGroup]="myForm" novalidate>
        <div class="form-group">
            <label for="inputUser">Nombre de usuario</label>
       <label class="form-control" >{{usuario?.usuario || '-'}}</label>
        </div>
        <div class="form-group">
            <label for="inputPassword">Nueva contraseña</label>
            <input type="password" formControlName="newPassword" class="form-control" id="inputnewPassword"
                placeholder="Ingrese la contraseña" required [class.is-valid]="myForm.get('newPassword')?.valid"
                [class.is-invalid]="myForm.get('newPassword')?.invalid &&
                (myForm.get('newPassword')?.dirty ||
                  myForm.get('newPassword')?.touched)">
            <div class="invalid-feedback" *ngIf="myForm.get('newPassword')?.hasError('required')">
                Campo requerido
            </div>
        </div>
       
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="onSubmit()">Actualizar</button>
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancelar</button>
 </div>
